<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />

        <title>Bryan's portfolio</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
            rel="stylesheet"
        />

        <!-- All files styles -->
        <link href="styles/globalstyles.css" type="text/css" rel="stylesheet" />
        <link href="styles/TextMessage.css" type="text/css" rel="stylesheet" />
        <link
            href="styles/MapTransition.css"
            type="text/css"
            rel="stylesheet"
        />
        <link href="styles/KeyboardMenu.css" type="text/css" rel="stylesheet" />
        <link href="styles/Menus.css" type="text/css" rel="stylesheet" />
        <link href="styles/TitleScreen.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="game-container">
            <!-- width & height here can be zoomed in and out -->
            <canvas class="game-canvas" width="352" height="198" />
        </div>
        <p class="controls">
            Use Arrow Keys to move. Space/A for more actions. Esc/B to cancel.
        </p>
        <div id="touchControls">
            <div id="dpad" class="unselectable">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72">
                    <path
                        id="dpadUp"
                        data-key="UP"
                        d="M48,5.8C48,2.5,45.4,0,42,0H29.9C26.6,0,24,2.4,24,5.8V24h24V5.8z"
                    />
                    <path
                        id="dpadRight"
                        data-key="RIGHT"
                        d="M66.2,24H48v24h18.2c3.3,0,5.8-2.7,5.8-6V29.9C72,26.5,69.5,24,66.2,24z"
                    />
                    <path
                        id="dpadDown"
                        data-key="DOWN"
                        d="M24,66.3c0,3.3,2.6,5.7,5.9,5.7H42c3.3,0,6-2.4,6-5.7V48H24V66.3z"
                    />
                    <path
                        id="dpadLeft"
                        data-key="LEFT"
                        d="M5.7,24C2.4,24,0,26.5,0,29.9V42c0,3.3,2.3,6,5.7,6H24V24H5.7z"
                    />
                    <rect
                        id="dpadCenter"
                        x="24"
                        y="24"
                        width="24"
                        height="24"
                    />
                </svg>
            </div>
            <div id="apad" class="unselectable">
                <div
                    id="apadAction"
                    class="apadCircBtn apadBtn"
                    data-key="ACTION"
                >
                    <text id="apadLabelAction" class="apadLabel">A</text>
                </div>
                <div
                    id="apadCancel"
                    class="apadCircBtn apadBtn"
                    data-key="CANCEL"
                >
                    <text id="apadLabelCancel" class="apadLabel">B</text>
                </div>
            </div>
        </div>

        <!-- All JS scripts -->
        <!-- player state -->
        <script src="./overworld/PlayerState.js"></script>
        <script src="./data/projects.js"></script>
        <script src="./data/work.js"></script>
        <script src="./data/skills.js"></script>

        <!-- javascript files -->
        <script src="./utilities/utilities.js"></script>
        <script src="./utilities/DirectionInput.js"></script>
        <script src="./sprites/GameObject.js"></script>
        <script src="./sprites/Character.js"></script>
        <script src="./sprites/ProjectPc.js"></script>
        <script src="./sprites/IndivProjectArcade.js"></script>
        <script src="./sprites/Sprite.js"></script>
        <script src="./overworld/OverworldMap.js"></script>
        <script src="./overworld/OverworldEvent.js"></script>
        <script src="./texts/TextMessage.js"></script>
        <script src="./texts/RevealText.js"></script>
        <script src="./utilities/KeyPressListener.js"></script>
        <script src="./overworld/MapTransition.js"></script>
        <script src="./menus/KeyboardMenu.js"></script>
        <script src="./menus/ProjectKeyboardMenu.js"></script>
        <script src="./menus/PauseMenu.js"></script>
        <script src="./menus/ProjectMenu.js"></script>
        <script src="./menus/IndivProjectMenu.js"></script>
        <script src="./overworld/TitleScreen.js"></script>
        <script src="./overworld/progress.js"></script>
        <script src="./overworld/fullmap.js"></script>
        <script src="init.js"></script>

        <script>
            // Check if the device is a touch device
            const isTouchDevice = utilities.isMobile();

            // Get the touchControls element
            const touchControls = document.getElementById("touchControls");

            // If it's a touch device, add the visible class to show touchControls; otherwise, remove the class to hide it
            if (isTouchDevice) {
                touchControls.classList.add("visible");
            } else {
                touchControls.classList.remove("visible");
            }
        </script>
    </body>
</html>
