<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bryan's portfolio</title>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
            rel="stylesheet"
        />

        <!-- All files styles -->
        <link href="assets/globalstyles.css" type="text/css" rel="stylesheet" />
        <link href="assets/TextMessage.css" type="text/css" rel="stylesheet" />
        <link
            href="assets/MapTransition.css"
            type="text/css"
            rel="stylesheet"
        />
        <link href="assets/KeyboardMenu.css" type="text/css" rel="stylesheet" />
        <link href="assets/Menus.css" type="text/css" rel="stylesheet" />
        <link href="assets/TitleScreen.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="game-container">
            <!-- width & height here can be zoomed in and out -->
            <canvas class="game-canvas" width="352" height="198"></canvas>
        </div>
        <p class="controls">Use Arrow Keys to move. Space for more actions.</p>

        <!-- player state -->
        <script src="./State/PlayerState.js"></script>
        <script src="projects.js"></script>

        <!-- javascript files -->
        <script src="utilities.js"></script>
        <script src="DirectionInput.js"></script>
        <script src="fullmap.js"></script>
        <script src="GameObject.js"></script>
        <script src="Character.js"></script>
        <script src="ProjectPc.js"></script>
        <script src="IndivProjectArcade.js"></script>
        <script src="Sprite.js"></script>
        <script src="OverworldMap.js"></script>
        <script src="OverworldEvent.js"></script>
        <script src="TextMessage.js"></script>
        <script src="KeyPressListener.js"></script>
        <script src="RevealText.js"></script>
        <script src="MapTransition.js"></script>
        <script src="KeyboardMenu.js"></script>
        <script src="ProjectKeyboardMenu.js"></script>
        <script src="PauseMenu.js"></script>
        <script src="ProjectMenu.js"></script>
        <script src="IndivProjectMenu.js"></script>
        <script src="progress.js"></script>
        <script src="TitleScreen.js"></script>
        <script src="init.js"></script>
        <script>
            function updateOrientation() {
                var gameContainer = document.querySelector(".game-container");
                if (window.innerWidth < 468) {
                    gameContainer.style.width = "300px";
                    gameContainer.style.height = "280px";
                    gameContainer.style.transform =
                        "scale(1.5) translateY(50%) rotate(90deg)";
                    gameContainer.style.overflow = "hidden";
                } else if ((window, innerWidth < 768)) {
                    gameContainer.style.width = "352px";
                    gameContainer.style.height = "198px";
                    gameContainer.style.transform = "scale(2) translateY(50%)";
                } else {
                    gameContainer.style.width = "352px";
                    gameContainer.style.height = "198px";
                    gameContainer.style.transform = "scale(3) translateY(50%)";
                }
            }
            updateOrientation();
            window.addEventListener("resize", updateOrientation);
        </script>
    </body>
</html>
